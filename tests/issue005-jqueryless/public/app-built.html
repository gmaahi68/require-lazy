<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Application</title>
	<link rel="stylesheet" href="style.css"/>
	<script src="scripts/lib/almond/almond.js"></script>
	<script>
		var baseUrl;
		(function() {
			var originalConfig = require.config;
			require.config = function(cfg) {
				if( cfg && cfg.baseUrl ) baseUrl = cfg.baseUrl;
				originalConfig.call(require,cfg);
			};
		})();
	</script>
	<script src="scripts/require-cfg.js"></script>
	<script src="scripts/lib/lazyload.js"></script>
	<script src="scripts/main/main-built.js"></script>
</head>
<body>
	<button id="add">Lazy 2+3</button>
	<button id="mul">Lazy 2*3</button>
	<div id="output"></div>
</body>
</html>
